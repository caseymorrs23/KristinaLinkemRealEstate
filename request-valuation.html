
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Your Home Valuation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg max-w-xl w-full">
    <h1 class="text-3xl font-bold text-teal-700 mb-6 text-center">Request Your Home Valuation</h1>
    <form action="https://formsubmit.co/kristina@thelinkemgroup.com" method="POST" class="space-y-6">
      <input type="hidden" name="_next" value="thank-you.html" />
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded-lg" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded-lg" />
      <input type="text" name="address" placeholder="Property Address" required class="w-full p-3 border rounded-lg" />
      <textarea name="details" rows="4" placeholder="Tell us a bit more about your home..." class="w-full p-3 border rounded-lg"></textarea>
      <div class="text-center">
        <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-teal-700 transition">Request Valuation</button>
      </div>
    </form>
    <div class="text-center mt-6">
      <a href="index.html" class="text-teal-600 hover:underline text-sm">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
